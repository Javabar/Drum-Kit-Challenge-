<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum Kit Challenge</h1>
    <h2>Press a key or click one of the buttons</h2>
    <br /><br /><br /><br /><br />
<div class="instructions">
        <div data-key="65" class="drum" id="boomDrum">
            <p>a</p>
            <p>Boom</p>
            <audio id="boom" src="sounds1/boom.wav"></audio>
        </div>
    
        <div data-key="83" class="drum" id="clapDrum">
            <p>s</p>
            <p>Clap</p>
            <audio id="clap" src="sounds1/clap.wav"></audio>
        </div>
    
        <div data-key="68" class="drum" id="hihatDrum">
            <p>d</p>
            <p>Hihat</p>
            <audio id="hihat" src="sounds1/hihat.wav"></audio>
        </div>
  
        <div data-key="70" class="drum" id="kickDrum">
            <p>f</p>
            <p>Kick</p>
            <audio id="kick" src="sounds1/kick.wav"></audio>
        </div>
  
        <div data-key="71" class="drum" id="openhatDrum">
            <p>g</p>
            <p>Openhat</p>
            <audio id="openhat" src="sounds1/openhat.wav"></audio>
        </div>
    
        <div data-key="72" class="drum" id="rideDrum">
            <p>h</p>
            <p>Ride</p>
            <audio id="ride" src="sounds1/ride.wav"></audio>
        </div>
    
        <div data-key="74" class="drum" id="snareDrum">
            <p>j</p>
            <p>Snare</p>
            <audio id="snare" src="sounds1/snare.wav"></audio>
        </div>
        <div data-key="75" class="drum" id="tinkDrum">
            <p>k</p>
            <p>Tink</p>
            <audio id="tink" src="sounds1/tink.wav"></audio>
        </div>
        <div data-key="76" class="drum" id="tomDrum">
            <p>l</p>
            <p>Tom</p>
            <audio id="tom" src="sounds1/tom.wav"></audio>
        </div>
</div>

    <script src="app.js"></script>
</body>
</html>
